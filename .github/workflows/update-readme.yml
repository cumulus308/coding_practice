name: Update readme
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-leetcode
    - name: Run update.py
      run: |
        python coding_practice/update.py
      continue-on-error: true
    - name: Check for errors
      run: |
        if [ $? -ne 0 ]; then
          echo "Error occurred during script execution"
          exit 1
        fi
    - name: Commit changes
      run: |
        git config --global user.name 'cumulus308'
        git config --global user.email 'rhrudals312@naver.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -am "auto update README.md"
    - name: Push changes
      run: |
        git push
